{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <title>Title</title>
</head>
<body bgcolor="#F5F5DC" style="background-image: url(/users/images/background.jpg);">
<div class="login-page" align="center" style="width: 50%;
    margin-top: 200px;
    margin-left: 350px;
    padding: 40px;
    background-color: rgba(10, 10, 10, 0.77);
    border: 2px ridge rgba(238, 238, 238, 0.13);
    border-radius: 5px;
    -moz-box-shadow: 0 -5px 10px 1px rgba(16, 16, 16, 0.57);
    -webkit-box-shadow: 0 -5px 10px 1px rgba(16, 16, 16, 0.57);
    box-shadow: 0 -5px 10px 1px rgba(16, 16, 16, 0.57);
    border-bottom: none;
    border-bottom-left-radius: initial;
    border-bottom-right-radius: initial;">
    <h1 style="font-family: 'Courgette', cursive; color: #ABCDEF;">Log In</h1>
    <div class="login-page agileits">
        <form class="login-form" method="post">
            <a style="font-family: 'Courgette', cursive; color: #ABCDEF;">{% csrf_token %}</a>
            <a style="font-family: 'Courgette', cursive; color: #ABCDEF;">{{ form.as_p }}</a>
            <button class="btn" type="submit" style="font-family: 'Courgette', cursive; border: 2px solid black;
            background-color: white;
            color: black;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer; color: #ABCDEF;">Sign In</button>
        </form>
    </div>
</div>
</body>
</html>
