{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body leftmargin="30%" topmargin="30%" style="background-image: url({% static 'polls/images/2.jpg' %});">
<div>
<h1 style="font-family: 'Orbitron', sans-serif; font-size: 50px;">{{ question.question_text }}</h1>

<ul style="font-family: 'Orbitron', sans-serif; font-size: 30px;">
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}" style="font-family: 'Orbitron', sans-serif;">Vote again?</a>
</div>
</body>
    <button onclick="goBack()">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
</html>
